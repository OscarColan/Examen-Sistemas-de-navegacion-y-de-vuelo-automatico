<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Examen de Autoevaluación</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="tituloExamen">Examen</h1>

  <div id="temporizador" style="font-size: 1.5em; font-weight: bold; margin-bottom: 20px; color: #c00;">
    10:00
  </div>

  <div id="preguntas"></div>
  <button>Enviar respuestas</button>
  <p id="resultado"></p>

  <script>
    // Este fragmento actualiza el título del examen
    const params = new URLSearchParams(window.location.search);
    const archivo = params.get("cuestionario");
    if (archivo) {
      const nombreBonito = archivo
        .replace(/_/g, ' ')
        .replace(/\b\w/g, l => l.toUpperCase());
      document.getElementById("tituloExamen").textContent = `Examen: ${nombreBonito}`;
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
